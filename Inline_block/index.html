<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementos inline y block</title>
  </head>
  <link href="/estilos/estilos.css" rel="stylesheet">
  <body>
    <h1>Elemento span (inline)</h1>
    <p>
      Texto donde vamos a
      <span style="color: crimson; border: 1px solid black">enfatizar</span> y
      cambiar color a algunas partes
    </p>
    <br />
    <h1>Elemento div (block)</h1>
    <div>
      <p>Texto dentro del div</p>
    </div>
    <p>Texto fuera del div</p>
  </body>
</html>
